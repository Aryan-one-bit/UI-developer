    <div class="position-fixed bottom-0 end-0">

    <div class=" py-2 px-3 justify-content-between d-flex align-items-center" style="background-color: rgb(246, 213, 171);">

            <a href="mailto:info@shyamolibus.com" class="text-decoration-none text-black  "><i class="bi bi-envelope "></i>"info@shyamolibus.com"</a>


            <div class="dropdown">

                <ul class="dropdown-menu">
                    <li class="dropdown-item">890124345</li>

            </div>

          <div class="col-lg-2">

              <button class="btn btn-outline-secondary dropdown-toggle w-100 rounded-pill" type="button" data-bs-toggle="dropdown">

          </div>
      
          <!-- Journey Date -->

            <input type="date" class="form-control rounded-pill" value="2025-04-08">
          </div>
      
          <!-- Return Date -->
          <div class="col-lg-2">
           
            <input type="date" class="form-control rounded-pill" placeholder="Return">
          </div>
      
          <!-- Search Button -->
          <div class="col-lg-2">
